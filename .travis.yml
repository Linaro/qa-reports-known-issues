language: python
python:
- '3.6'
install:
- pip install -r requirements.txt
script:
- flake8
- pytest
- "./.travis_run.sh --dry-run"
deploy:
  provider: script
  script: "./.travis_run.sh"
  on:
    branch: master
    repo: Linaro/qa-reports-known-issues

# Generated with i.e.
# travis encrypt QA_REPORTS_KNOWN_ISSUE_TOKEN="<actual token here>" --add -r Linaro/qa-reports-known-issues
# This token belongs to qa-reports-known-issues-travis-ci user in https://qa-reports.linaro.org.
env:
  global:
  - secure: 
